<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Stylesheets/style.css" />
    <title>Symphony</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="Assets/logo.png" alt="Logo" height="40" />
          SYMPHONY
        </div>
        <nav>
          <ul>
            <li class="nav"><a href="about.html">ABOUT US</a></li>
          </ul>
        </nav>
      </div>

      <div class="about">
        <h2>Symphony</h2>
        <br />
        <p>
          An all in one music streaming service which allows creators worldwide
          to eaily make their music available to the public.
        </p>
      </div>

      <br />
      <br />

      <div class="form-container">
        <div class="form-btn">
          <span onclick="loginbtn()">Login</span>
          <span onclick="registerbtn()">Register</span>
          <hr id="indicator" />
        </div>
        <form id="LoginForm">
          <input
            type="text"
            placeholder="Username"
            id="loginUsername"
            required
          />
          <input
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            id="loginPassword"
            required
          />
          <button type="button" class="btn" onclick="login()">Login</button>
        </form>
        <form id="RegForm">
          <input
            type="radio"
            name="user"
            id="User"
            class="radio"
            value="user"
            checked
          />
          <label for="User" class="radio">User</label>
          <input
            type="radio"
            name="user"
            id="Artist"
            class="radio"
            value="artist"
          />
          <label for="Artist" class="radio">Artist</label>
          <input
            type="text"
            placeholder="Username"
            id="registerUsername"
            required
          />
          <input
            type="email"
            placeholder="E-Mail"
            id="registerEmail"
            required
          />
          <input
            type="text"
            placeholder="Mobile No."
            id="registerMobile"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="registerPassword"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="registerConfirm"
            required
          />
          <button type="button" class="btn" onclick="register()">
            Register
          </button>
        </form>
      </div>

      <br />
      <br />

      <div class="subscription">
        <h2>Pricing</h2>
        <br />
        <p>
          Pricing of subscription <br />
          Benefits of subscription <br />
        </p>
        <ul class="list">
          <li>Benefit 1</li>
        </ul>
      </div>
    </div>
    <script src="Scripts/script.js"></script>
  </body>
</html>
