<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="Assets/logo.png" alt="Logo" height="40" />
          MUSIC PLAYER
        </div>
        <nav>
          <ul>
            <li class="nav"><a href="#">HOME</a></li>
            <li class="nav"><a href="#">ABOUT US</a></li>
            <li class="nav"><a href="#">HELP</a></li>
          </ul>
        </nav>
      </div>

      <div class="about">
        <h2>Music Player</h2>
        <br />
        <p>
          An all in one music streaming service which allows creators worldwide
          to eaily make their music available to the public.
        </p>
      </div>

      <br />
      <br />

      <div class="form-container">
        <div class="form-btn">
          <span onclick="login()">Login</span>
          <span onclick="register()">Register</span>
          <hr id="indicator" />
        </div>
        <form id="LoginForm">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button type="submit" class="btn">Login</button>
          <button type="submit" class="btn">Guest Login</button>
        </form>
        <form id="RegForm">
          <input type="radio" name="user" id="User" class="radio" / checked>
          <label for="User" class="radio">User</label>
          <input type="radio" name="user" id="Artist" class="radio" />
          <label for="Artist" class="radio">Artist</label>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="E-Mail" />
          <input type="text" placeholder="Mobile No." />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <br />
      <br />

      <div class="subscription">
        <h2>Pricing</h2>
        <br />
        <p>
          Pricing of subscription <br />
          Benefits of subscription <br />
        </p>
        <ul class="list">
          <li>Benefit 1</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
