<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Stylesheets/profile.css" />
    <title>Symphony</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="../Assets/logo.png" alt="Logo" height="40" />
          SYMPHONY
        </div>
        <nav>
          <ul>
            <li class="nav">
              <a onclick="main()" style="cursor: pointer">HOME</a>
            </li>
            <li class="nav"><a href="../../about.html">ABOUT US</a></li>
            <li class="nav"><a href="../..">LOGOUT</a></li>
          </ul>
        </nav>
      </div>
      <hr />
      <br />
      <div class="profile">
        <h4>Profile Page</h4>
        <br />
        Username:
        <span class="info" id="Username">Guest</span>
        <br />
        Email:
        <span class="info" id="Email">---</span>
        <br />
        Mobile Number:
        <span class="info" id="Mobile">---</span>
        <br />
        Subscription:
        <label for="base" class="label">Tier2</label>
        <input
          type="radio"
          value="tier2"
          class="Radio"
          id="tier2"
          name="subscription"
        />
        <label for="base" class="label">Tier1</label>
        <input
          type="radio"
          value="tier1"
          class="Radio"
          id="tier1"
          name="subscription"
        />
        <label for="base" class="label">Base</label>
        <input
          type="radio"
          value="base"
          class="Radio"
          id="base"
          name="subscription"
          checked
        />

        <br />
        <button class="btn" onclick="editProfile()" id="editbtn">
          Edit Profile
        </button>
        <button class="btn" onclick="manageSongs()" id="artistbtn">
          Manage your songs
        </button>
        <br />
        <hr />
        <br />
        Liked songs:
        <br />
        <div class="songsList">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Song Id</th>
                <th>Song Name</th>
                <th>Genre</th>
                <th>Views</th>
                <th>Likes</th>
                <th>Subscription</th>
              </tr>
            </thead>
            <tbody id="liked"></tbody>
          </table>
        </div>
        <br /><br />
        <hr />
        <br />
        History:
        <br />
        <div class="songsList">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Song Id</th>
                <th>Song Name</th>
                <th>Genre</th>
                <th>Views</th>
                <th>Likes</th>
                <th>Subscription</th>
              </tr>
            </thead>
            <tbody id="history"></tbody>
          </table>
        </div>
        <br /><br />
        <hr />
      </div>
    </div>
    <script src="../Scripts/profile.js"></script>
  </body>
</html>
